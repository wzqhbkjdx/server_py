{% extends '__base__.html' %}

{% block title %}注册{% endblock %}

{% block beforehead %}

<script>

function validateEmail(email) {
    var re = /^[a-z0-9\.\-\_]+\@[a-z0-9\-\_]+(\.[a-z0-9\-\_]+){1,4}$/;
    return re.test(email.toLowerCase());
}

$(function () {
    var vm = new Vue({
        el: '#vm',
        data: {
            density:'',
            dpi:'',
            scaleDensity:'',
            bestProvider:'',
            gclGetCid:'',
            gclGetLac:'',
            gclGetPsc:'',
            cellLocation:'',
            deviceId:'',
            androidid:'',
            networkOperator:'',
        },
        methods: {
            submit: function (event) {
                event.preventDefault();
                var $form = $('#vm');
                alert("确定添加该设备信息到服务器吗？");

                $form.postJSON('/api/di', {
                    density:this.density,
                    dpi:this.dpi,
                    scaleDensity:this.scaleDensity,
                    bestProvider:this.bestProvider,
                    gclGetCid:this.gclGetCid,
                    gclGetLac:this.gclGetLac,
                    gclGetPsc:this.gclGetPsc,
                    cellLocation:this.cellLocation,
                    deviceId:this.deviceId,
                    androidid:this.androidid,
                    networkOperator:this.networkOperator,

                }, function (err, r) {
                    if (err) {
                        return $form.showFormError(err);
                    }
                    //return location.assign('/');
                    if(r===1){
                        alert("添加成功！");
                    }
                    return location.assign('/register3');
                });
            }
        }
    });
    $('#vm').show();
});

</script>

{% endblock %}

{% block content %}

    <div class="uk-width-2-3">
        <h3>添加设备信息！</h3>
        <form id="vm" v-on="submit: submit" class="uk-form uk-form-stacked">

            <div class="uk-alert uk-alert-danger uk-hidden"></div>

            <div class="uk-form-row">
                <label class="uk-form-label">density</label>

            <div class="uk-form-row">

            <div class="uk-form-row">

            <div class="uk-form-row">

            </div>
        </form>
    </div>

{% endblock %}
