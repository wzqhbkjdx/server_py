{% extends '__base__.html' %}

{% block title %}添加{% endblock %}

{% block beforehead %}

<script>

$(function () {
    var vm = new Vue({
        el: '#vm',
        data: {
            density:'',
            dpi:'',
            scaleDensity:'',
            board:'',
            brand:'',
            bootloader:'',
            display:'',
            device:'',
            fingerPrint:'',
            hardwear:'',
            manufacturer:'',
            model:'',
            product:'',
            relea:'',
            sdk:'',
            sdkInt:'',
            widthPixels:'',
            heightPixels:'',
            width:'',
            height:'',
            version:'',
            tags:'',
            phoneTime:'',
            phoneType:'',
            phoneUser:'',
            host:'',
            radioVersion:'',
            codeName:'',
            incremental:'',
            buildID:'',
        },
        methods: {
            submit: function (event) {
                event.preventDefault();
                var $form = $('#vm');
                alert("确定添加该设备信息到服务器吗？");

                $form.postJSON('/api/addSimple', {
                    density:this.density,
                    dpi:this.dpi,
                    scaleDensity:this.scaleDensity,
                    board: this.board,
                    brand: this.brand,
                    bootloader: this.bootloader,
                    display: this.display,
                    device: this.device,
                    fingerPrint: this.fingerPrint,
                    hardwear: this.hardwear,
                    manufacturer: this.manufacturer,
                    model:this.model,
                    product: this.product,
                    relea: this.relea,
                    sdk: this.sdk,
                    sdkInt: this.sdkInt,
                    widthPixels: this.widthPixels,
                    heightPixels: this.heightPixels,
                    width: this.width,
                    height: this.height,
                    version: this.version,
                    tags: this.tags,
                    phoneTime: this.phoneTime,
                    phoneType: this.phoneType,
                    phoneUser: this.phoneUser,
                    host: this.host,
                    radioVersion: this.radioVersion,
                    codeName: this.codeName,
                    incremental: this.incremental,
                    buildID: this.buildID,

                }, function (err, r) {
                    if (err) {
                        alert('添加失败，字段有误，请检查。')
                        return $form.showFormError(err);
                    }
                    //return location.assign('/');
                    if(r===1){
                        alert("添加成功！");
                    }
                    return location.assign('/add_simple');
                });
            }
        }
    });
    $('#vm').show();
});

</script>

{% endblock %}
